service: product-service
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1

# you can add statements to the Lambda function's IAM Role here
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "sns:Publish"  # Allow publishing to SNS topics
          Resource:
            - "arn:aws:sns:us-east-1:948204824271:createProductTopic"
        - Effect: "Allow"
          Action:
            - "sqs:SendMessage"  # Allow sending messages to an SQS queue
          Resource:
            - "arn:aws:sqs:us-east-1:948204824271:catalogItemsQueue"

functions:
  getProductsList:
    handler: handler.getProductsList
    environment:
      PRODUCTS_TABLE: "products"
      STOCKS_TABLE: "stockDataTable"
    events:
      - http:
          path: products
          method: get
          cors: true
  getProductsById:
    handler: handler.getProductsById
    events:
      - http:
          path: products/{productId}
          method: get
          cors: true
    environment:
      PRODUCTS_TABLE: "products"
      STOCKS_TABLE: "stockDataTable"
  createProduct:
    handler: handler.createProduct
    environment:
      PRODUCTS_TABLE: "products"
    events:
      - http:
          path: products
          method: post
          cors: true
  catalogBatchProcess:
    handler: handler.catalogBatchProcess
    environment:
      PRODUCTS_TABLE: "products"
    events:
      - sqs:
          arn: "arn:aws:sqs:us-east-1:948204824271:catalogItemsQueue"
          batchSize: 5
resources:
  Resources:
    CatalogItemsQueue: # Define the SQS queue
      Type: AWS::SQS::Queue
      Properties:
        QueueName: catalogItemsQueue
    CreateProductTopic: # Define the SNS topic
      Type: AWS::SNS::Topic
      Properties:
        DisplayName: "Create Product Topic"
        TopicName: "createProductTopic"

    CreateProductEmailSubscription: # Define an email subscription for the SNS topic
      Type: AWS::SNS::Subscription
      Properties:
        Protocol: "email"
        TopicArn:
          Ref: CreateProductTopic
        Endpoint: "pachecoduke139@gmail.com"
